  [languages.pt-pt]
    contentDir = "content/pt"
    title = 'amandabytes'
    languageName = "pt-br"
    weight = 1

    [[languages.pt-pt.menu.main]]
    name = "in√≠cio"
    pageRef = "/"
    weight = 1

    [[languages.pt-pt.menu.main]]
    name = "tags"
    url = "/tags"
    weight = 2

    [[languages.pt-pt.menu.main]]
    name = "arquivos"
    url = "/post"
    weight = 3

    [[languages.pt-pt.menu.main]]
    name = "sobre"
